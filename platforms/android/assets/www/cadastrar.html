<div class="container">

    <div class="tab-pane" id="registro">
        <form id="cadastrar" class="form-signin" >

            <input id="NomePosto" type="text" class="form-control" placeholder="Nome do Posto" required autofocus>
            <input id="Latitude" type="text" class="form-control" placeholder="Latitude" required>
            <input id="Longitude" type="text" class="form-control" placeholder="Longitude" required>
            <input id="Valor" type="text" class="form-control" placeholder="Valor" required>
            <div id="combos">

            </div>

            
            <button id="limpar" type="reset" class="btn btn-lg btn-default form-control">Limpar</button>
            <input type="button" onclick="cadastro()" class="btn btn-lg btn-default btn-block" value="Cadastrar" />

            </div>

    </div>

<script type="text/javascript">

    $.getJSON("http://localhost/postoapp/cadastrar.php?acao=cidades", function( data ) {

        var items = [];
          $.each( data.cidades, function( key, val ) {
            items.push( "<option value='" + key + "'>" + val + "</option>" );
          });


          $( "<select/>", {
            id:"Cidade",
            class: "form-control",

            html: items.join( "" )
          }).appendTo( $("#combos") );



           var item = [];
          $.each( data.combusti, function( key, val ) {
            item.push( "<option value='" + key + "'>" + val + "</option>" );
          });


          $( "<select/>", {
            id:"Combustivel",
            class: "form-control",

            html: item.join( "" )
          }).appendTo( $("#combos") );


        });

    </script>
