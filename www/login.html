<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active" id="login">
                        <form id="logarUsuario" class="form-signin" >

                                <img class="profile-img" src="img/personagem.png">
                                <input id="logarNome" type="text" class="form-control" placeholder="Usuário ..." required autofocus>             
                                <input id="logarSenha" type="password" class="form-control" placeholder="Senha ..." required>
                                <input type="button" onclick="logar()" class="btn btn-lg btn-default btn-block" value="Entrar" />


                        </form>
                        <div id="tabs" data-tabs="tabs">
                            <p class="text-center"><a href="#register" data-toggle="tab">Não possui uma conta?</a></p>
                            </div>
                        </div>
                        <div class="tab-pane" id="register">
                    <form id="cadastrarUsuario" class="form-signin" >

                        <input id="cadastrarNome" type="text" class="form-control" placeholder="Usuário" required autofocus>
                        <input id="cadastrarSenha" type="password" class="form-control" placeholder="Senha" required>
                        <input id="cadastrarRepitaSenha" type="password" class="form-control" placeholder="repita senha" required>
                        <input type="button" onclick="cadastro()" class="btn btn-lg btn-default btn-block" value="Criar" />

                    </form>
                    <div id="tabs" data-tabs="tabs">
                        <p class="text-center"><a href="#login" data-toggle="tab">Voltar?</a></p>
