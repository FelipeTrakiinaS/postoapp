<!DOCTYPE html>
<html lang="pt-br" ng-app="scotchApp">
<head>

    <!-- Ícone do site -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Posto APP</title>

    <!-- Conexão bootstrap com CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS customizado -->
    <link href="css/grayscale.css" rel="stylesheet">

    <!-- Fontes -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap com JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Tema customizado de JavaScript -->
    <script src="js/grayscale.js"></script>
    <script src="js/angular.js"></script>

    <script type="text/javascript">

        var scotchApp = angular.module('scotchApp', []);

            scotchApp.controller('countryCtrl', ['$scope', '$http', function ($scope, $http){
                $http.get('http://app.alexjonas.com.br/postoapp/rank.php').success(function(data) {
                  $scope.valores = data;
                });
            }]);

    </script>

</head>

<!-- Topo da página e "scroll" até o topo -->
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="countryCtrl">

    <!-- Navegação -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="menu.html" class="navbar-toggle">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i>  <span class="light">Posto</span> APP
                </a>
            </div>

            <!-- Topo da página e modo de navegação entre menus -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">Ranking</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="menu.html">Voltar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   
<br /><br /><br /><br />
        <div class="col-lg-12">
                 <div >

                    <div  ng-repeat="v in valores ">
                         <div class="panel panel-success">
                            <div class="panel-heading" >
                                <h1 class="panel-title">{{v.nome_posto}}</h1>
                            </div>
                            <div class="panel-body">
                                <p style="color:black"> {{v.nome_combustivel}} - R$: {{v.valor_valor}}</p>
                            </div>
                         </div>                  
                    </div>
                    
                </div>
        </div>





</body>
</html>
